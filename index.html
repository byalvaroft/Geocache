<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Location Comparison</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-entity id="camera" camera position="0 1.6 0" look-controls></a-entity>
    <a-assets>
        <a-asset-item id="city" src="city.obj"></a-asset-item>
    </a-assets>
    <a-entity id="city-model" obj-model="obj: #city" scale="0.01 0.01 0.01"></a-entity>
</a-scene>
</body>
</html>
