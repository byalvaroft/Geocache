<!DOCTYPE html>
<html>
<head>
    <title>3D City View</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="three.min.js"></script>
<script type="module" src="DeviceOrientationControls.js"></script>
<script src="GLTFLoader.js"></script>

<script>
    var scene, camera, renderer;
    var model;
    var loader;
    var controls;

    // Coordinate mapping
    var minLat = 43.33579, maxLat = 43.39133, minLon = -8.45055, maxLon = -8.37158;

    // Set up the scene, camera, and renderer
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000); // set background to black

    // Add lighting
    var light = new THREE.AmbientLight(0xffffff); // soft white light
    scene.add(light);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.y = 50; // Set initial camera position to high y-value for top-down view

    // Create DeviceOrientationControls
    controls = new THREE.DeviceOrientationControls(camera);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Define materials
    var roadMaterial = new THREE.MeshBasicMaterial({
        color: 0x333333, // dark grey
        transparent: true,
        opacity: 0.5
    });
    var grassMaterial = new THREE.MeshBasicMaterial({
        color: 0x006400, // dark green
        transparent: true,
        opacity: 0.5
    });
    var waterMaterial = new THREE.MeshBasicMaterial({
        color: 0xADD8E6, // light blue
        transparent: true,
        opacity: 0.5
    });
    var buildingMaterial = new THREE.MeshBasicMaterial({
        color: 0x000080, // less saturated blue
        transparent: true,
        opacity: 0.5
    });

    // Load the model
    loader = new THREE.GLTFLoader();
    loader.load('city.gltf', function (gltf) {
        console.log("Model loaded successfully");
        model = gltf.scene;

        // Apply the correct material based on object name
        model.traverse((o) => {
            if (o.isMesh) {
                if (o.name.toLowerCase().includes('road') || o.name.toLowerCase().includes('path')) {
                    o.material = roadMaterial;
                } else if (o.name.toLowerCase().includes('vegetation') || o.name.toLowerCase().includes('forest')) {
                    o.material = grassMaterial;
                } else if (o.name.toLowerCase().includes('water')) {
                    o.material = waterMaterial;
                } else {
                    o.material = buildingMaterial; // everything else is considered a building
                }
            }
        });

        scene.add(model);

        // Set initial camera position based on initial geolocation
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                updateCameraPosition(position.coords.latitude, position.coords.longitude);
            });
        } else         {
            /* geolocation is not available */
            alert("Geolocation is not supported by your browser");
        }
    }, undefined, function (error) {
        console.error(error);
    });

    // Update camera position based on geolocation
    if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(function(position) {
            updateCameraPosition(position.coords.latitude, position.coords.longitude);
        });
    }

    function updateCameraPosition(lat, lon) {
        console.log("Geolocation update: ", lat, lon);

        // Map real world coordinates to model coordinates
        var modelX = map(lon, minLon, maxLon, -3200, 3200); // adjust these values
        var modelZ = map(lat, minLat, maxLat, 3200, -3200); // adjust these values

        console.log("Updated coordinates: ", modelX, modelZ);

        // Set camera position
        camera.position.set(modelX, 550, modelZ); // set y to a high value for a top-down view
        camera.lookAt(new THREE.Vector3(modelX, 0, modelZ));

        renderer.render(scene, camera);
    }

    // Handle device orientation for mobile using DeviceOrientationControls
    if (window.DeviceOrientationEvent) {
        controls.connect(); // Connect controls to the device orientation event
    } else {
        console.log("Device Orientation not supported");
    }

    function map(value, start1, stop1, start2, stop2) {
        return start2 + (stop2 - start2) * ((value - start1) / (stop1 - start1));
    }

    // Animate the scene
    function animate() {
        requestAnimationFrame(animate);

        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
