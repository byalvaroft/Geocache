<!DOCTYPE html>
<html>
<head>
    <title>3D City View</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="three.min.js"></script>
<script src="GLTFLoader.js"></script>

<script type="x-shader/x-vertex" id="vertexShader">
    varying vec2 vUv;

    void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
</script>

<script type="x-shader/x-fragment" id="fragmentShader">
    uniform float iTime;
    varying vec2 vUv;

    void main() {
        vec2 p = -1.0 + 2.0 * vUv;
        float a = atan(p.x,p.y);
        float r = sqrt(dot(p,p));
        vec3 color = vec3(0.0);

        // color cycling
        vec3 cyc = vec3(sin(iTime + a), sin(iTime + a + 2.0 * 3.1416 / 3.0), sin(iTime + a + 4.0 * 3.1416 / 3.0));

        // scan lines
        float f = sin(iTime * 2.0) * 0.5 + 0.5;
        float scan = sin(vUv.y * 800.0) * 0.04;

        // distortion
        float df = 0.1;
        float distortion = sin(r * 12.0 - iTime * 4.0) * df;

        // combine effects
        color = cyc + distortion - scan;

        gl_FragColor = vec4(color,1.0);
    }
</script>

<script>
    var scene, camera, renderer;
    var model;
    var loader;

    // Coordinate mapping
    var minLat = 43.33579, maxLat = 43.39133, minLon = -8.45055, maxLon = -8.37158;

    // Set up the scene, camera, and renderer
    scene = new THREE.Scene();

    // Add lighting
    var light = new THREE.AmbientLight(0xffffff); // soft white light
    scene.add(light);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.y = 50; // Set initial camera position to high y-value for top-down view

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x808080);
    document.body.appendChild(renderer.domElement);

    // Add a uniform for the hologram effect
    var uniforms = {
        iTime: { value: 1.0 },
        iResolution: { value: new THREE.Vector3() },
    };

    // Create a custom shader material for the hologram effect
    var material = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: document.getElementById('vertexShader').textContent,
        fragmentShader: document.getElementById('fragmentShader').textContent,
    });

    // Load the model
    loader = new THREE.GLTFLoader();
    loader.load('city.gltf', function (gltf) {
        console.log("Model loaded successfully");
        model = gltf.scene;
        model.traverse(function (child) {
            if (child.isMesh) {
                child.material = material
            }
        });
        scene.add(model);

        // Set initial camera position based on initial geolocation
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                updateCameraPosition(position.coords.latitude, position.coords.longitude);
            });
        } else {
            /* geolocation is not available */
            alert("Geolocation is not supported by your browser");
        }
    }, undefined, function (error) {
        console.error(error);
    });

    // Update camera position based on geolocation
    if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(function(position) {
            updateCameraPosition(position.coords.latitude, position.coords.longitude);
        });
    }

    function updateCameraPosition(lat, lon) {
        console.log("Geolocation update: ", lat, lon);

        // Map real world coordinates to model coordinates
        var modelX = map(lon, minLon, maxLon, -3200, 3200); // adjust these values
        var modelZ = map(lat, minLat, maxLat, 3200, -3200); // adjust these values

        console.log("Updated coordinates: ", modelX, modelZ);

        // Set camera position
        camera.position.set(modelX, 250, modelZ); // set y to a high value for a top-down view
        camera.lookAt(new THREE.Vector3(modelX, 0, modelZ));

        renderer.render(scene, camera);
    }

    function map(value, start1, stop1, start2, stop2) {
        return start2 + (stop2 - start2) * ((value - start1) / (stop1 - start1));
    }

    // Animate the scene
    function animate() {
        requestAnimationFrame(animate);
        uniforms.iTime.value += 0.05; // Update iTime uniform for the hologram effect
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
