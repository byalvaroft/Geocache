<!DOCTYPE html>
<html>
<head>
    <title>3D City View</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="three.min.js"></script> <!-- download from threejs.org -->
<script src="GLTFLoader.js"></script> <!-- you can find this in the Three.js examples -->

<script>
    var scene, camera, renderer;
    var model;
    var loader;

    // Coordinate mapping
    var minLat = 43.33579, maxLat = 43.39133, minLon = -8.45055, maxLon = -8.37158;

    // Set up the scene, camera, and renderer
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;  // Set initial camera position

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Load the model
    loader = new THREE.GLTFLoader();
    loader.load('city.gltf', function (gltf) {
        model = gltf.scene;
        scene.add(model);
    }, undefined, function (error) {
        console.error(error);
    });

    // Update camera position based on geolocation
    if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(function(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            // Map real world coordinates to model coordinates
            var modelX = map(lon, minLon, maxLon, -1, 1);
            var modelY = map(lat, minLat, maxLat, -1, 1);

            // Set camera position
            camera.position.set(modelX, modelY, 5);
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        });
    } else {
        /* geolocation is not available */
        alert("Geolocation is not supported by your browser.");
    }

    function map(value, start1, stop1, start2, stop2) {
        return start2 + (stop2 - start2) * ((value - start1) / (stop1 - start1));
    }

    // Animate the scene
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
