<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Location Comparison</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-item id="city-obj" src="city.obj"></a-asset-item>
        <a-asset-item id="city-mtl" src="city.mtl"></a-asset-item>
    </a-assets>

    <a-entity position="0 1.5 5">
        <a-camera></a-camera>
    </a-entity>

    <a-entity position="0 0 -20" rotation="0 180 0">
        <a-entity
                obj-model="obj: #city-obj; mtl: #city-mtl"
                scale="0.1 0.1 0.1"
                material="side: double"
                position="0 0 0"
                light__2="type: directional; color: #FFF; intensity: 0.4; castShadow: true; shadowCameraVisible: true; shadowMapWidth: 2048; shadowMapHeight: 2048; shadowCameraNear: 1; shadowCameraFar: 50"
                position="0 0 0"
        ></a-entity>

    </a-entity>
</a-scene>
</body>
</html>
