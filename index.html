<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Location Comparison</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <!-- Directional light source -->
    <a-light
            type="directional"
            color="#FFF"
            intensity="1"
            position="-1 1 0"
            rotation="0 0 0"
    ></a-light>

    <!-- OBJ model -->
    <a-entity
            id="city-model"
            obj-model="obj: url(city.obj); mtl: url(city.mtl)"
            position="0 0 0"
    ></a-entity>

    <!-- Camera - Removed because it's dynamically created in JavaScript -->

    <!-- Assets -->
    <a-assets>
        <a-asset-item id="city" src="city.obj"></a-asset-item>
    </a-assets>
</a-scene>

<script src="app.js"></script>

</body>
</html>
